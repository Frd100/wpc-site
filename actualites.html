    <!-- Script de chargement des actualités depuis Decap CMS -->
    <script>
        // Fonction pour parser le front matter YAML
        function parseFrontMatter(content) {
            const match = content.match(/^---\n([\s\S]*?)\n---\n([\s\S]*)$/);
            if (!match) return null;
            
            const frontMatter = {};
            const lines = match[1].split('\n');
            lines.forEach(line => {
                const [key, ...valueParts] = line.split(':');
                if (key && valueParts.length) {
                    const value = valueParts.join(':').trim();
                    frontMatter[key.trim()] = value.replace(/^["']|["']$/g, '');
                }
            });
            
            return {
                data: frontMatter,
                content: match[2].trim()
            };
        }

        // Fonction pour convertir Markdown basique en HTML
        function markdownToHtml(markdown) {
            return markdown
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>')
                .replace(/\*(.*)\*/gim, '<em>$1</em>')
                .replace(/\n\n/gim, '</p><p>')
                .replace(/^(.+)$/gim, '<p>$1</p>');
        }

        // Charger les actualités depuis GitHub
        async function loadActualites() {
            const container = document.getElementById('actualites-container');
            
            try {
                // Récupérer la liste des fichiers
                const response = await fetch('https://api.github.com/repos/Frd100/wpc-site/contents/content/actualites');
                const files = await response.json();
                
                if (!Array.isArray(files) || files.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #666;">Aucune actualité pour le moment.</p>';
                    return;
                }
                
                // Charger le contenu de chaque fichier
                const actualites = await Promise.all(
                    files
                        .filter(file => file.name.endsWith('.md'))
                        .map(async file => {
                            const contentResponse = await fetch(file.download_url);
                            const content = await contentResponse.text();
                            const parsed = parseFrontMatter(content);
                            
                            if (!parsed) return null;
                            
                            return {
                                ...parsed.data,
                                body: parsed.content,
                                filename: file.name
                            };
                        })
                );
                
                // Filtrer et trier
                const publishedActualites = actualites
                    .filter(a => a && a.published === 'true')
                    .sort((a, b) => new Date(b.date) - new Date(a.date));
                
                // Afficher les actualités
                if (publishedActualites.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #666;">Aucune actualité publiée pour le moment.</p>';
                    return;
                }
                
                container.innerHTML = publishedActualites.map(actualite => {
                    const date = new Date(actualite.date).toLocaleDateString('fr-FR', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                    
                    return `
                        <article class="cmp-actualite-card">
                            <div class="cmp-actualite-info">
                                <div class="actualite-meta">
                                    <span class="actualite-date">${date}</span>
                                    <span class="actualite-author">Par ${actualite.author}</span>
                                </div>
                                <h3 class="cmp-actualite-title">${actualite.title}</h3>
                                <p class="cmp-actualite-excerpt">${actualite.excerpt}</p>
                                <div class="actualite-content">${markdownToHtml(actualite.body)}</div>
                            </div>
                        </article>
                    `;
                }).join('');
                
            } catch (error) {
                console.error('Erreur lors du chargement des actualités:', error);
                container.innerHTML = '<p style="text-align: center; color: #d00;">Erreur lors du chargement des actualités.</p>';
            }
        }

        // Charger au chargement de la page
        document.addEventListener('DOMContentLoaded', loadActualites);
    </script>
